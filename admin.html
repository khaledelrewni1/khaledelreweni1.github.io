<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم الأدمن</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.15/locales/ar.js'></script>
</head>
<body>
    <!-- نموذج تسجيل الدخول للأدمن -->
    <div id="adminLogin" class="modal">
        <div class="modal-content">
            <h2>دخول الأدمن</h2>
            <form id="adminLoginForm" autocomplete="off">
                <label>اسم المستخدم:</label>
                <input type="text" id="adminUser" placeholder="admin" required>
                <label>كلمة المرور:</label>
                <input type="password" id="adminPass" placeholder="admin123" required>
                <button type="submit">دخول</button>
            </form>
            <p id="adminError" style="color: red;"></p>
            <p style="font-size: 12px; color: gray;">اختبار: admin / admin123</p>
        </div>
    </div>

    <!-- لوحة التحكم -->
    <div id="adminContent" style="display: none;">
        <header>
            <h1>تعديل الجدول</h1>
            <button onclick="saveAndUpdate()">حفظ التغييرات</button>
            <p>آخر حفظ: <span id="adminLastUpdate">اليوم</span></p>
        </header>

        <section id="editSchedule">
            <h2>تعديل الجدول</h2>
            <table id="editTable">
                <thead>
                    <tr>
                        <th>المادة</th>
                        <th>الدكتور/ة</th>
                        <th>المكان</th>
                        <th>اليوم (عدل)</th>
                        <th>الوقت (عدل)</th>
                        <th>ملاحظات</th>
                    </tr>
                </thead>
                <tbody id="editTableBody"></tbody>
            </table>
        </section>

        <section id="editCalendar">
            <h2>التقويم (اضغط لإضافة)</h2>
            <div id="adminCalendar"></div>
            <button onclick="addEventToCalendar()">إضافة حدث</button>
        </section>
    </div>

    <script src="admin-script.js"></script>
</body>
</html>
