<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جدول المحاضرات - الكلية</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <!-- صفحة التسجيل (مخفية بعد الدخول) -->
        <div id="loginPage" class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h2>تسجيل الدخول</h2>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">اسم المستخدم</label>
                                <input type="text" class="form-control" id="username" placeholder="مثال: student أو admin" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">كلمة المرور</label>
                                <input type="password" class="form-control" id="password" placeholder="أدخل كلمة المرور" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">دخول</button>
                        </form>
                        <div id="loginError" class="alert alert-danger mt-3" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- الجدول للطلاب (مخفي في البداية) -->
        <div id="studentView" class="row justify-content-center" style="display: none;">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header bg-success text-white text-center">
                        <h2>جدول المحاضرات الأسبوعي</h2>
                        <p class="mb-0">مرحباً، طالب! هنا جدولك.</p>
                    </div>
                    <div class="card-body">
                        <!-- Widget: بحث -->
                        <div class="mb-3">
                            <input type="text" id="searchInput" class="form-control" placeholder="ابحث عن مادة أو مدرس...">
                        </div>
                        <!-- الجدول -->
                        <div class="table-responsive">
                            <table class="table table-striped table-hover" id="scheduleTable">
                                <thead class="table-dark">
                                    <tr>
                                        <th>الوقت</th>
                                        <th>الأحد</th>
                                        <th>الإثنين</th>
                                        <th>الثلاثاء</th>
                                        <th>الأربعاء</th>
                                        <th>الخميس</th>
                                        <th>الجمعة</th>
                                        <th>السبت</th>
                                    </tr>
                                </thead>
                                <tbody id="tableBody">
                                    <!-- الساعات ستُملأ بالـ JS -->
                                </tbody>
                            </table>
                        </div>
                        <!-- Widget: تقويم أسبوعي بسيط -->
                        <div class="mt-3">
                            <h5>الأسبوع الحالي:</h5>
                            <div id="weekCalendar" class="row text-center"></div>
                        </div>
                    </div>
                </div>
                <button id="logoutBtn" class="btn btn-secondary mt-3">خروج</button>
            </div>
        </div>

        <!-- لوحة التحكم للأدمن (مخفي في البداية) -->
        <div id="adminView" class="row justify-content-center" style="display: none;">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header bg-warning text-white text-center">
                        <h2>لوحة التحكم - الأدمن</h2>
                        <p class="mb-0">مرحباً، أدمن! يمكنك تعديل الجدول.</p>
                    </div>
                    <div class="card-body">
                        <!-- Widget: إشعارات -->
                        <div id="notifications" class="alert alert-info" style="display: none;">تم حفظ التغييرات!</div>
                        <!-- نموذج إضافة محاضرة -->
                        <div class="row mb-4">
                            <div class="col-md-3">
                                <select id="daySelect" class="form-select">
                                    <option value="sun">الأحد</option>
                                    <option value="mon">الإثنين</option>
                                    <option value="tue">الثلاثاء</option>
                                    <option value="wed">الأربعاء</option>
                                    <option value="thu">الخميس</option>
                                    <option value="fri">الجمعة</option>
                                    <option value="sat">السبت</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <select id="timeSelect" class="form-select">
                                    <option value="8:00">8:00 ص</option>
                                    <option value="9:00">9:00 ص</option>
                                    <option value="10:00">10:00 ص</option>
                                    <option value="11:00">11:00 ص</option>
                                    <option value="12:00">12:00 م</option>
                                    <option value="1:00">1:00 م</option>
                                    <option value="2:00">2:00 م</option>
                                    <option value="3:00">3:00 م</option>
                                    <option value="4:00">4:00 م</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <input type="text" id="subjectInput" class="form-control" placeholder="اسم المادة">
                            </div>
                            <div class="col-md-2">
                                <input type="text" id="teacherInput" class="form-control" placeholder="المدرس">
                            </div>
                            <div class="col-md-2">
                                <button id="addLecture" class="btn btn-success">إضافة</button>
                            </div>
                        </div>
                        <!-- الجدول مع تعديل -->
                        <div class="table-responsive">
                            <table class="table table-striped table-hover" id="adminTable">
                                <thead class="table-warning">
                                    <tr>
                                        <th>الوقت</th>
                                        <th>الأحد</th>
                                        <th>الإثنين</th>
                                        <th>الثلاثاء</th>
                                        <th>الأربعاء</th>
                                        <th>الخميس</th>
                                        <th>الجمعة</th>
                                        <th>السبت</th>
                                    </tr>
                                </thead>
                                <tbody id="adminTableBody">
                                    <!-- الساعات ستُملأ بالـ JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <button id="adminLogoutBtn" class="btn btn-secondary mt-3">خروج</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc, onSnapshot } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        // استبدل هذا بـ config الخاص بك من Firebase Console
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "123456789",
            appId: "YOUR_APP_ID"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        window.db = db; // للوصول في script.js
    </script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
