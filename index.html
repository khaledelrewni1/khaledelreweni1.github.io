<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جدول المحاضرات - الكلية</title>
    <!-- Bootstrap CSS للتصميم -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <!-- صفحة التسجيل -->
        <div id="loginPage" class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h2>تسجيل الدخول</h2>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">اسم المستخدم</label>
                                <input type="text" class="form-control" id="username" placeholder="student أو admin" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">كلمة المرور</label>
                                <input type="password" class="form-control" id="password" placeholder="123 أو adminpass" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">دخول</button>
                        </form>
                        <div id="loginError" class="alert alert-danger mt-3" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- عرض الطالب -->
        <div id="studentView" style="display: none;">
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="card shadow">
                        <div class="card-header bg-success text-white text-center">
                            <h2>جدول المحاضرات الأسبوعي</h2>
                            <p class="mb-0">مرحباً، طالب! هنا جدولك.</p>
                        </div>
                        <div class="card-body">
                            <!-- Widget: بحث -->
                            <input type="text" id="searchInput" class="form-control mb-3" placeholder="ابحث عن مادة أو مدرس...">
                            <!-- الجدول -->
                            <div class="table-responsive">
                                <table class="table table-striped table-hover" id="scheduleTable">
                                    <thead class="table-dark">
                                        <tr>
                                            <th>الوقت</th>
                                            <th>الأحد</th>
                                            <th>الإثنين</th>
                                            <th>الثلاثاء</th>
                                            <th>الأربعاء</th>
                                            <th>الخميس</th>
                                            <th>الجمعة</th>
                                            <th>السبت</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tableBody"></tbody>
                                </table>
                            </div>
                            <!-- Widget: تقويم أسبوعي -->
                            <div id="weekCalendar" class="row text-center mt-3"></div>
                        </div>
                    </div>
                    <button id="logoutBtn" class="btn btn-secondary mt-3">خروج</button>
                </div>
            </div>
        </div>

        <!-- لوحة الأدمن -->
        <div id="adminView" style="display: none;">
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="card shadow">
                        <div class="card-header bg-warning text-white text-center">
                            <h2>لوحة التحكم - الأدمن</h2>
                            <p class="mb-0">مرحباً، أدمن! يمكنك تعديل الجدول.</p>
                        </div>
                        <div class="card-body">
                            <!-- Widget: إشعارات -->
                            <div id="notifications" class="alert alert-success mt-3" style="display: none;"></div>
                            <!-- نموذج إضافة محاضرة -->
                            <div class="row mb-4">
                                <div class="col-md-2">
                                    <select id="daySelect" class="form-select">
                                        <option value="sun">الأحد</option>
                                        <option value="mon">الإثنين</option>
                                        <option value="tue">الثلاثاء</option>
                                        <option value="wed">الأربعاء</option>
                                        <option value="thu">الخميس</option>
                                        <option value="fri">الجمعة</option>
                                        <option value="sat">السبت</option>
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <select id="timeSelect" class="form-select">
                                        <option value="8:00">8:00 ص</option>
                                        <option value="9:00">9:00 ص</option>
                                        <option value="10:00">10:00 ص</option>
                                        <option value="11:00">11:00 ص</option>
                                        <option value="12:00">12:00 م</option>
                                        <option value="1:00">1:00 م</option>
                                        <option value="2:00">2:00 م</option>
                                        <option value="3:00">3:00 م</option>
                                        <option value="4:00">4:00 م</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <input type="text" id="subjectInput" class="form-control" placeholder="اسم المادة">
                                </div>
                                <div class="col-md-2">
                                    <input type="text" id="teacherInput" class="form-control" placeholder="المدرس">
                                </div>
                                <div class="col-md-2">
                                    <input type="text" id="roomInput" class="form-control" placeholder="الغرفة (اختياري)">
                                </div>
                                <div class="col-md-1">
                                    <button id="addLecture" class="btn btn-success w-100">إضافة</button>
                                </div>
                            </div>
                            <!-- الجدول -->
                            <div class="table-responsive">
                                <table class="table table-striped table-hover" id="adminTable">
                                    <thead class="table-warning">
                                        <tr>
                                            <th>الوقت</th>
                                            <th>الأحد</th>
                                            <th>الإثنين</th>
                                            <th>الثلاثاء</th>
                                            <th>الأربعاء</th>
                                            <th>الخميس</th>
                                            <th>الجمعة</th>
                                            <th>السبت</th>
                                        </tr>
                                    </thead>
                                    <tbody id="adminTableBody"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <button id="adminLogoutBtn" class="btn btn-secondary mt-3">خروج</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
