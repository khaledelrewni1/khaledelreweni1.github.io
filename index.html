<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جدول محاضرات الدفعة</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.15/locales/ar.js'></script>
</head>
<body>
    <!-- نموذج تسجيل الدخول -->
    <div id="loginForm" class="modal">
        <div class="modal-content">
            <h2>تسجيل الدخول للجدول</h2>
            <form id="login">
                <input type="text" id="username" placeholder="اسمك أو رقم الدفعة" required>
                <input type="password" id="password" placeholder="كلمة المرور (d3f7h للاختبار)" required>
                <button type="submit">دخول</button>
            </form>
            <p id="errorMsg" style="color: red;"></p>
        </div>
    </div>

    <!-- الصفحة الرئيسية -->
    <div id="mainContent" style="display: none;">
        <header>
            <h1>جدول محاضرات الدفعة</h1>
            <p>آخر تحديث: <span id="lastUpdate">اليوم</span></p>
        </header>

        <section id="scheduleTable">
            <h2>جدول المحاضرات <button onclick="sortTable(3)">ترتيب باليوم</button></h2>  <!-- زر تفاعلي للترتيب -->
            <table id="scheduleTbl">
                <thead>
                    <tr>
                        <th onclick="sortTable(0)">المادة</th>
                        <th onclick="sortTable(1)">الدكتور/ة</th>
                        <th onclick="sortTable(2)">المكان</th>
                        <th onclick="sortTable(3)">اليوم</th>
                        <th onclick="sortTable(4)">الوقت</th>
                        <th onclick="sortTable(5)">ملاحظات</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </section>

        <section id="calendarSection">
            <h2>التقويم التفاعلي (اضغط على حدث للتفاصيل)</h2>
            <div id="calendar"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
